---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &pv paperless-nfs-data
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: *pv
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${LOCAL_LAN_NAS}"
    path: /volume1/dev/documents
  mountOptions:
    # - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-nfs
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: paperless-nfs-data
  resources:
    requests:
      storage: 1Ti
